<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Tab-Sphere</title>
</head>
<body>
  <video autoplay loop muted>
    <source src="./assets/videos/IceAndroid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <main>
    <section class="flex flex-col justify-center items-center gap-32">
      <form action="https://www.google.com/search" method="get">
        <button class="bg-none relative top-6 left-36" type="submit">
          <img src="./assets/images/search.svg" alt="search-icon">
        </button>
        <input class="w-720 bg-dark text-light text-16 py-8 pl-44 pr-16 rounded-full" type="text" name="q" placeholder="Search anything...">
      </form>
    </section>
  </main>
</body>
</html>
